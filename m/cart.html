<body class="cart">
	<!-- 头部 -->
	<header class="cart-header clearfix">
		<div class="cart-header-left">
			<a onclick="history.go(-1)"><i class="layui-icon">&#xe603;</i> <span>购物车（1）</span></a>
		</div>
		<div class="cart-header-right">
			<span>删除</span><span>移至收藏夹</span>
		</div>
	</header>
	<!-- 列表 -->
	<div class="cart-list">
		<div class="cart-item clearfix">
			<div class="cart-item-left">
				<img src="images/logo.jpg" alt="">
				<p>早春新茶</p>
			</div>
			<div class="cart-item-right">
				<p>￥55.00</p>
				<p>￥78.00</p>
				<input type="number" name="sNun" step="1" min="1" max="" name="quantity" value="1" title="数量" class="input-text qty" size="4" pattern="[0-9]*" inputmode="numeric"></li>
			</div>
		</div>
		<div class="cart-item clearfix">
			<div class="cart-item-left">
				<img src="images/logo.jpg" alt="">
				<p>早春新茶</p>
			</div>
			<div class="cart-item-right">
				<p>￥55.00</p>
				<p>￥78.00</p>
				<input type="number" name="sNun" step="1" min="1" max="" name="quantity" value="1" title="数量" class="input-text qty" size="4" pattern="[0-9]*" inputmode="numeric"></li>
			</div>
		</div>
	</div>
	<div class="cart-total">
		<p>共<span> 1 </span>件商品 合计：<span>￥55.00</span></p>
	</div>
	<!-- 分隔 -->
	<div class="divide"></div>
	<!-- 分隔 -->
	<div class="divide"></div>
	<!-- 分隔 -->
	<div class="divide"></div>
	<!-- 分隔 -->
	<div class="divide"></div>

	<!-- 页脚 -->

			<div class="cart-footer-left">
				<p>全选</p>
			</div>
			<div class="cart-footer-right clearfix">
				<div>
					<p>合计：<span>￥55.00</span></p>
					<p>不含运费</p>
				</div>

			</div>
		</div>
