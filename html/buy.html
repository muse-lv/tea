<html>
    
<head>
    <meta charset="utf-8">
    <title>茶</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <form method="post" action="">
        <div class="addCartBox">
            <div class="loginTips">
                <div class="loginContent">
                    <img src="images/tips.png" border="0">
                    <span class="txt">您还没有登录！登录后购物车的商品将保存到您的账户中</span>
                    <input type="button" name="gologin" class="gologin" value="立即登录">
                    <span class="Rtxt">还没有账号?
                        <a href="" class="toBuy">立即注册</a></span>
                </div>
            </div>
            <div class="cartProList">
                <table width="100%" cellpadding="0" cellspacing="0" border="0" class="cTable">
                    <tbody>
                        <tr class="tr-title">
                            <td class="checkall firstTd">
                                <input type="checkbox" onclick="ShopCartAll(this)" data-type="checkall" checked=""></td>
                            <td colspan="3">商品</td>
                            <td align="center">单价(元)</td>
                            <td align="center">数量</td>
                            <td class="accountTd">小计(元)</td>
                            <td class="lastTd actionTd">操作</td></tr>
                        <tr class="tr-space">
                            <td colspan="8"></td>
                        </tr>
                        <!--空白间距-->
                        <tr class="tr-showlist">
                            <td class="firstTd checkall">
                                <input type="checkbox" name="IDShopCart[]" value="" checked=""></td>
                            <td class="proImg">
                                <img src="images/p3.jpg"></td>
                            <td class="proName" valign="top">西湖龙井3</td>
                            <td class="proDetail"></td>
                            <td class="proPrice">
                                <input type="hidden" id="" value="99">
                                <input type="hidden" id="" value="99">
                                <b>99</b>
                            </td>
                            <td class="addNum">
                                <ul class="NumList">
                                    <li class="n">
                                        <input type="number" name="sNun" step="1" min="1" max="" name="quantity" value="1" title="数量" class="input-text qty" size="4" pattern="[0-9]*" inputmode="numeric"></li>
                                </ul>
                            </td>
                            <td class="accountTd">
                                <div class="price redfont" id="ProductPrice_">99</div></td>
                            <td align="center" class="actionTd">
                                <a href='javascript:ShopCartDelRecord(1143687,0,"eyIxMTQzNjg3IjowfQ==");' class="delLink">删除</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="cartBottom">
            <div class="BContent">
                <table cellpadding="0" cellspacing="0" border="0" class="bottomTable" width="100%">
                    <tbody>
                        <tr>
                            <td>
                                <span class="allselect">
                                    <input type="checkbox" class="bottomInput" checked="">全选</span>
                                <a href="javascript:ShopCartDelList();">删除</a>
                                <a href="javascript:ShopCartCleanInvalid();">清除失效商品</a>
                                <span class="allNum">已选商品
                                    <b id="CurSelectNum">1</b>件</span>
                                <span class="allAccount">合计(不含运费):
                                    <span class="p" id="CurSelectPrice">99.00</span>元</span></td>
                            <td rowspan="2" class="cartBtn">
                                <a href="product.html" target="_blank"><input type="text" name="goshop" class="cBtn whiteBtn" value="继续购物"></a>
                                <a href="checkout.html" target="_blank"><input type="text" name="pay" class="cBtn redBtn" value="去结账"></a></td>
                        </tr>
                        <tr>
                            <td>
                                <div class="saveMoney">已节省：
                                    <span class="p" id="DiffPrice">0.00</span>元</div></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</body>
</html>
